<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cards">
        <h1>My To-Do-List</h1>
        <ul class="todo-list">
            <li class="list-item">
                <input type="checkbox" id="FCC" name="FCC" value="FCC">
                <label for="FCC">FreeCodeCamp</label>
                <ul class="sub-item">
                    <li><a class="sub-item-link" href="https://www.freecodecamp.com" target="_blank">FreeCodeCamp</a>
                    </li>
                </ul>
            </li>
            <li class="list-item">
                <input type="checkbox" id="odin" name="odin" value="odin">
                <label for="odin">The Odin Project</label>
                <ul class="sub-item">
                    <li><a class="sub-item-link" href="https://www.theodinproject.com" target="_blank">The Odin
                            Project</a></li>
                </ul>
            </li>
            <li class="list-item">
                <input type="checkbox" id="mdn" name="mdn" value="mdn">
                <label for="mdn">Read MDN Documentation</label>
                <ul class="sub-item">
                    <li><a class="sub-item-link" href="https://developer.mozilla.org/en-US/" target="_blank">MDN</a>
                    </li>
                </ul>
            </li>
            <li class="list-item">
                <input type="checkbox" id="coursera" name="coursera" value="coursera">
                <label for="how-to-learn">How to Learn - Coursera</label>
                <ul class="sub-item">
                    <li><a class="sub-item-link"
                            href="https://www.coursera.org/learn/learning-how-to-learn/home/welcome" target="_blank">How
                            to Learn MOOC</a></li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
