<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <h1>Job Application</h1>

        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your name">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">

            <label for="position">Position</label>
            <select id="position">
                <option>Web Designer</option>
                <option>Back End Web Developer</option>
                <option>Back End Web Developer</option>
                <option>Fullstack Web Developer</option>
            </select>



            <fieldset class="radio-group">
                <legend>Availability</legend>
                <input type="radio" id="full-time" name="availability" value="full-time">
                <label for="full-time">Full Time</label>

                <input type="radio" id="part-time" name="availability" value="part-time">
                <label for="part-time">Part Time</label>
            </fieldset>


            <label id="message" for="message">Why do you want this job?</label>
            <textarea id="message" placeholder="Send us a Message!"></textarea>
            <button type="submit">Submit Application</button>


        </form>

    </div>
</body>
</html>
