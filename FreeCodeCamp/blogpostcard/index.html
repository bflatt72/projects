<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Post Card</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="blog-post-card">
      <img class="post-img"
        src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg"
        alt="laptop"
      />
      <div class="post-content">
        <h2 class="post-title">A New Vision</h2>
        <p class="post-excerpt">
          From the Open Road to a New Vision. This post marks the beginning of my journey
          into something entirely new: web development and entrepreneurship.
        </p>
        <a class="read-more" href="https://www.flattdev.com/new-vision/" target="_blank"
          >Read More</a>
        
      </div>
    </div>
  </body>
</html>
