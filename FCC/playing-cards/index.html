<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playing Cards</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main id="playing-cards">
        <div class="card">
            <div class="left">
                <div class="content">
                    <span class="number">A</span>
                    <span class="symbol">♣</span>
                </div>
            </div>

            <div class="middle">
                <div class="content">
                    <span class="symbol">♣</span>
                </div>
            </div>

            <div class="right">
                <div class="content">
                    <span class="symbol">♣</span>
                    <span class="number">A</span>
                </div>
            </div>
        </div>


        <div class="card">
            <div class="left">
                <div class="content">
                    <span class="number">2</span>
                    <span class="symbol">♥</span>
                </div>
            </div>

            <div class="middle">
                <div class="content">
                    <span class="symbol">♥</span>
                    <span class="symbol">♥</span>

                </div>
            </div>

            <div class="right">
                <div class="content">
                    <span class="symbol">♥</span>
                    <span class="number">2</span>
                </div>
            </div>
        </div>

        <div class="card">

            <div class="left">
                <div class="content">
                    <span class="number">3</span>
                    <span class="symbol">♦</span>
                </div>
            </div>


            <div class="middle">
                <div class="content">
                    <span class="symbol">♦</span>
                    <span class="symbol">♦</span>
                    <span class="symbol">♦</span>
                </div>
            </div>

            <div class="right">
                <div class="content">
                    <span class="number">3</span>
                    <span class="symbol">♦</span>
                </div>
            </div>
        </div>
        </div>



        <div class="card">
            <div class="left">
                <div class="content">
                    <span class="number">4</span>
                    <span class="symbol">♦</span>
                </div>
            </div>

            <div class="middle">
                <div class="content">
                    <span class="symbol">♦ ♦ </span>
                    <span class="symbol">♦ ♦ </span>
                </div>
            </div>

            <div class="right">
                <div class="content">
                   
                    <span class="number">4</span>
                     <span class="symbol">♦</span>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="left">
                <div class="content">
                    <span class="number">5</span>
                    <span class="symbol">♣</span>
                </div>
            </div>

            <div class="middle">
                <div class="content">
                    <span class="symbol">♣ ♣</span>
                    <span class="symbol" id="centered">♣</span>
                    <span class="symbol">♣ ♣</span>
                </div>
            </div>

            <div class="right">
                <div class="content">
                    <span class="symbol">5</span>
                    <span class="number">♣</span>
                </div>
            </div>
        </div>
        </div>
        </div>
    </main>
</body>
</html>
