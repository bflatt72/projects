<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Flyer</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="flyer">
    <header>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/event.jpg" alt="event flags" />
        <h1>Gen-x Hackathon</h1>
        <p>Join us for the inaugural Gen-X Hackathon!</p>
        <p><strong>When</strong>: Feb 15, 2025 <strong>Where</strong>: Knoxville, TN</p>
    </header>
    <hr>
    <main>
            <div>
                <section class="events">
                    <h2>Meet and Greet</h2>
                    <p>Mingle with attendees</p>
                    <p>Breakfast</p>
                </section>

                <section class="events">
                    <h2>Judging</h2>
                    <p>Announcing judges</p>
                    <p>Announcing winners</p>
                </section>

                <section class="events">
                    <h2>Award Ceremony</h2>
                    <p>Awards to best projects</p>
                    <p>Winner speeches</p>
                </section>
            </div>
    </main>
    <hr>

    <footer>
        <p>&copy; 2025 Gen-X Hackathon and Job Fair</p>
    </footer>
    </div>

</body>
</html>
